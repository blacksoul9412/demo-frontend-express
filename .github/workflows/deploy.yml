name: Deploy to AWS ECS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_DEFAULT_REGION: us-east-1
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set AWS region
        run: echo "AWS_DEFAULT_REGION=us-east-1" >> $GITHUB_ENV

      - name: Login to AWS ECR
        uses: aws-actions/amazon-ecr-login@v1
        with:
          registry: 891377199948.dkr.ecr.us-east-1.amazonaws.com
          registry-type: 'AWS' # Specify the registry type
        env:
          AWS_DEFAULT_REGION: us-east-1

      - name: Build Docker image
        run: docker build -t demo-application .

      - name: Tag Docker image
        run: docker tag demo-application:latest 891377199948.dkr.ecr.us-east-1.amazonaws.com/demo-repo:latest

      - name: Push Docker image to ECR
        run: docker push 891377199948.dkr.ecr.us-east-1.amazonaws.com/demo-repo:latest

      - name: Deploy to ECS
        run: |
          aws ecs update-service --cluster demo-cluster --service demo-service --force-new-deployment
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: us-east-1
